name: CI

on:
  push:
  pull_request:

jobs:
  base:
    name: Base steps
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check Whitespace
      run: git diff --check -- HEAD~1
  ruby-unit-spec:
    name: Unit Specs
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        ruby: [ruby-3.0, ruby-3.1, ruby-3.2, ruby-3.3]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}
    - run: bundle exec rspec spec/unit
  ruby-mutant:
    name: Mutant
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        ruby: [ruby-3.0, ruby-3.1, ruby-3.2, ruby-3.3]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}
    - run: bundle exec mutant run --since HEAD~1 --zombie
  ruby-integration-spec:
    name: Integration Specs
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        ruby: [ruby-3.0, ruby-3.1, ruby-3.2, ruby-3.3]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}
    - run: bundle exec bin/corpus
  ruby-parser-round-trip-tests:
    name: Parser Round Trip Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        ruby: [ruby-3.0, ruby-3.1, ruby-3.2, ruby-3.3]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}
    - run: bundle exec ruby bin/parser-round-trip-test
  ruby-rubocop:
    name: Rubocop
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        ruby: [ruby-3.0, ruby-3.1, ruby-3.2, ruby-3.3]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}
    - run: bundle exec rubocop
