language: ruby
script: 'bundle exec rake ci'
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.4
  - 2.2.0
  - rbx-2
matrix:
  include:
    - rvm: jruby
      env: JRUBY_OPTS="$JRUBY_OPTS --debug --1.9"  # for simplecov
    - rvm: jruby
      env: JRUBY_OPTS="$JRUBY_OPTS --debug --2.0"  # for simplecov
  allow_failures:
    - rvm: rbx-2
notifications:
  irc:
    channels:
      - irc.freenode.org#mutant
    on_success: never
    on_failure: change
before_install: gem update bundler
