sudo: false
language: ruby
script: 'bundle exec rake ci'
rvm:
  - '2.0'
  - '2.1'
  - '2.2'
  - rbx
matrix:
  include:
    - rvm: jruby
      env: JRUBY_OPTS="$JRUBY_OPTS --debug --2.0"  # for simplecov
  allow_failures:
    - rvm: rbx
notifications:
  irc:
    channels:
      - irc.freenode.org#mutant
    on_success: never
    on_failure: change
